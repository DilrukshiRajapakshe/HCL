<html lang="en">

<head>
  <meta name="viewport"
    content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
  <meta name="viewport" content="width=device-width">
  <meta name="viewport" content="width=device-width, initial-scale=1">


</head>

<body>



  <mat-drawer-container class="example-container, autosize">
    <div class="example-sidenav-content">
      <p align="center" style="background-color: black;color:white;font-size: 40px">WPC School Management System</p>

      <button type="button" mat-button (click)="drawer.toggle()" style="color: white;background-color:black">

        <img src="../assets/img/menu.png" style="height: 20%;width:10%;" align="left">


      </button>

    </div>

    <mat-drawer #drawer class="button,auto" mode="side"
      style="background-color: black;color:white;width: auto;height: 100%;">

      <div style="width: 325px;height: fix;">
        <br>
        <h3 align=center>Main Menu</h3>
        <button class="button" style="background:#303f9f;color: white;hover:"><span>Teacher portal</span></button> <br>
        <button class="button" style="background:#64dd17;color: white;hover:"><span>Student portal</span></button> <br>
        <button class="button" style="background:#e65c00b7;color: white;hover:"><span>Class portal </span></button> <br>
        <button class="button" style="background:#ff9100;color: white;hover:"><span>Fee portal</span></button><br>
        <button class="button" style="background:#321911;color: white;hover:"><span>Course portal</span></button><br>
        <button class="button" style="background:#ff4081;color: white;hover:"><span>Result portal</span></button><br>
        <button class="button" style="background:#26a69a;color: white;hover:"><span>Report portal</span></button><br>
        <button class="button" style="background:#ab47bc;color: white;hover:"><span> Settings</span></button><br>
        <button class="button" style="background:#d50000;color: white;hover:"><span>Quit</span></button>

      </div>


    </mat-drawer>

    <div class="col-md-12" style="background-color:white">


      <!-- <div class="center">
        <br>
        <h1>Fee Portal</h1>
      </div> -->
      <div class="row header-text">
        <h2 class="txt-header">
          Fee Portal
        </h2>
      </div>
      <br>
      <div class="col-md-8">
        <div class="row">

          <div class="col-md-6">
            <input class="form-control serach-input" type="text" name="stext" (ngModelChange)="clear()"
              [(ngModel)]="searchvalue" placeholder="Search by Student NIC" aria-label="Search">
          </div>
          <div class="col-md-2">
            <button mat-stroked-button color="primary" style="background-color: #283593;color: white;font-size: 20px"
              (click)="search()">Search</button>

          </div>

        </div>
        <div class="row">
          <p *ngIf="nostudent" class="no-result">No results found</p>
        </div>
      </div>


      <br>

      <div style="background-color: white;margin: 20px 0 20px 20px">


        <div class="row">
          <div class="col-md-4">
            <form>
              <div class="row">
                <div class="col-25">
                  <label for="fname">First Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="fname" name="firstname" placeholder="Your name.."
                    [(ngModel)]="selectedStudent.fname" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="lname">Last Name</label>
                </div>
                <div class="col-75">
                  <input type="text" id="lname" name="lastname" placeholder="Your last name.."
                    [(ngModel)]="selectedStudent.lname" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="adrs">Address</label>
                </div>
                <div class="col-75">
                  <input type="text" id="adrs" name="address" placeholder="Your Address.."
                    [(ngModel)]="selectedStudent.address" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="nicno">NIC Number</label>
                </div>
                <div class="col-75">
                  <input type="text" id="nicno" name="nicnumber" placeholder="Your NIC Number.."
                    [(ngModel)]="selectedStudent.NIC" required>
                </div>
              </div>
              <div class="row">
                <div class="col-25">
                  <label for="mblno">Mobile Number</label>
                </div>
                <div class="col-75">
                  <input type="text" id="mblno" name="mobileno" placeholder="Your Mobile Number.."
                    [(ngModel)]="selectedStudent.mobile" required>
                </div>
              </div>

              <br>


            </form>


          </div>

          <div class="col-md-4" id="wrapper">
            <div class="col-md-12" *ngIf="selectedStudent.fname!=''">
              <div class="row">
                <table>
                  <tr *ngFor="let pay of selectedStudent.paymnets">
                    <td style="text-align: center;">
                      {{pay.month}}
                    </td>
                    <td *ngIf="pay.amount!=''" style="text-align: center">
                      <input type="checkbox" checked="true" disabled="true">
                    </td>
                    <td *ngIf="pay.amount==''" style="text-align: center">
                      <input type="checkbox">
                    </td>
                  </tr>
                </table>
              </div>
              <div class="row wrapper">
                <button mat-stroked-button color="primary"
                  style="background-color: #283593;color: white;font-size: 20px;" (click)="save()">Save</button>
              </div>
            </div>



          </div>
          <div class="col-md-4">
            <div id="chartContainer" style="height: 370px; width: 100%; background: white"></div>
          </div>

        </div>

        <div class="row">
          <div class="col-md-12">
            <br>
            <div class="row" style="margin: 10px;">
              <div class="col-sm-12" style="border-style: solid; padding: 10px;">

                <div class="row ">
                  <table class="table table-bordered">
                    <thead>
                      <tr>
                        <th></th>
                        <th bgcolor=#dddddd>First Name</th>
                        <th bgcolor=#dddddd>Last Name</th>
                        <th bgcolor=#dddddd>Address</th>
                        <th bgcolor=#dddddd>NIC Number</th>
                        <th bgcolor=#dddddd>Mobile Number</th>
                        <th bgcolor=#dddddd>Course</th>
                        <th bgcolor=#dddddd>Course-Fee</th>
                      </tr>
                    </thead>
                    <tbody>
                      <tr class="student-row" *ngFor="let student of students" (click)="selectstudent(student)">
                        <td><img src="../assets/img/don.png" style="width: 50px; height:30px; align-self: auto;"></td>
                        <td>{{student.fname}}</td>
                        <td>{{student.lname}}</td>
                        <td>{{student.address}}</td>
                        <td>{{student.NIC}}</td>
                        <td>{{student.mobile}}</td>
                        <td>{{student.course}}</td>
                        <td>{{student.cfee}}</td>
                        <td><button mat-stroked-button color="primary"
                            style="background-color: #2e7d32;color: white;font-size: 20px">Update</button></td>
                        <td><button mat-stroked-button color="primary"
                            style="background-color: #b71c1c;color: white;font-size: 20px">Delete</button></td>
                      </tr>


                    </tbody>
                  </table>
                </div>

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>


  </mat-drawer-container>

</body>

<router-outlet></router-outlet>
