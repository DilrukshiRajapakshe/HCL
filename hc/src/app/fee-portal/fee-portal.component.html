<html lang="en">
    <head>
        <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimal-ui" />
        <meta name="viewport" content="width=device-width">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        
        
    </head>

<body>

   

  <mat-drawer-container class="example-container, autosize">
    <div class="example-sidenav-content" >
        <p align="center" style="background-color: black;color:white;font-size: 40px">WPC School Management System</p>
        
    <button type="button" mat-button (click)="drawer.toggle()" style="color: white;background-color:black">
        
        <img src="../assets/img/menu.png" style="height: 20%;width:10%;"align="left" >
       

    </button>
    
    </div>

    <mat-drawer #drawer class="button,auto" mode="side"  style="background-color: black;color:white;width: auto;height: 100%;">
    
         <div style="width: 325px;height: fix;">
           <br>
            <h3 align=center>Main Menu</h3>
            <button class="button"style="background:#303f9f;color: white;hover:"><span>Teacher portal</span></button> <br>
            <button class="button"style="background:#64dd17;color: white;hover:"><span>Student portal</span></button> <br>
            <button class="button"style="background:#e65c00b7;color: white;hover:"><span>Class portal </span></button> <br>
            <button class="button"style="background:#ff9100;color: white;hover:"><span>Fee portal</span></button><br>
            <button class="button"style="background:#321911;color: white;hover:"><span>Course portal</span></button><br>
            <button class="button"style="background:#ff4081;color: white;hover:"><span>Result portal</span></button><br>
            <button class="button"style="background:#26a69a;color: white;hover:"><span>Report portal</span></button><br>
            <button class="button"style="background:#ab47bc;color: white;hover:"><span> Settings</span></button><br>
            <button class="button"style="background:#d50000;color: white;hover:"><span>Quit</span></button>

        </div>
  
        
    </mat-drawer>

    <div class="col-md-12" style="background-color:white">
    
      <br> 
      <div class="center">  
        <br>  
          <h1>Fee Portal</h1>
      </div>
      <br>
      <div class="row">
          <!-- Search form -->
          <span class="glyphicon glyphicon-search" aria-hidden="true"></span>
          <input class="form-control" type="text" placeholder="Search by Student ID" aria-label="Search">
        </div>

        <br>

        <div style="background-color: white;margin: 20px">
        
    
            <div class="row" >
              <div class="col-md-5">
                  <form>
                      <div class="row">
                        <div class="col-25">
                          <label for="fname">First Name</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="fname" name="firstname" placeholder="Your name.." ngModule required>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-25">
                          <label for="lname">Last Name</label>
                        </div>
                        <div class="col-75">
                          <input type="text" id="lname" name="lastname" placeholder="Your last name.." ngModule required>
                        </div>
                      </div>
                      <div class="row">
                          <div class="col-25">
                            <label for="adrs">Address</label>
                          </div>
                          <div class="col-75">
                            <input type="text" id="adrs" name="address" placeholder="Your Address.." ngModule required>
                          </div>
                        </div>
                        <div class="row">
                            <div class="col-25">
                              <label for="nicno">NIC Number</label>
                            </div>
                            <div class="col-75">
                              <input type="text" id="nicno" name="nicnumber" placeholder="Your NIC Number.." ngModule required>
                            </div>
                          </div>
                          <div class="row">
                              <div class="col-25">
                                <label for="mblno">Mobile Number</label>
                              </div>
                              <div class="col-75">
                                <input type="text" id="mblno" name="mobileno" placeholder="Your Mobile Number.." ngModule required>
                              </div>
                            </div>   
            
                            <br>   
                              
                                                   
                  </form>           
                     
      
              </div>

              <div class="col-md-7" style="color: white;align-content: center" >
                  
                          <div class="row">
                              <div class="col-md-2">
                                  <div class="avatar-upload">
                                      <div class="avatar-edit">
                                          <input type='file' id="imageUpload" accept=".png, .jpg, .jpeg" />
                                          <label for="imageUpload"></label>
                                      </div>
                                      <div class="avatar-preview">
                                          <div id="imagePreview" style="background-image: url('../../assets/img/don.png');"></div>
                                      </div>
                                      
                                  </div>
                              </div>    
                          </div>
                          
                  <div class="row">
                    
                      <div class="col-10">
                        <label for=" Course Fee">Course Fee</label>
                      </div>
                      <div class="col-30">
                        <input type="text" id='coursefee' name="Course Fee" placeholder="Course Fee" ngModule required>
                      </div>                        
                      
                      &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<button mat-stroked-button color="primary" style="background-color: blue;color: white;font-size: 20px">Insert</button>
                      
                  </div>               
            </div>
            <div class="row" style="color: white;">
                <div id="chartContainer" style="height: 300px; width: 100%;"></div>
                  <script src="https://canvasjs.com/assets/script/canvasjs.min.js"></script>
                
            </div> 
        </div>

        <div class="row">
            <div class="col-md-12">
                    <br>
                    <div class="row" style="margin: 10px;">
                        <div class="col-sm-12" style="border-style: solid; padding: 10px;">           
              
                          <div class="row ">
                            <table class="table table-bordered">
                              <thead>
                                <tr>
                                  <th></th>
                                  <th bgcolor=#dddddd>First Name</th>
                                  <th bgcolor=#dddddd>Last Name</th>
                                  <th bgcolor=#dddddd>Address</th>
                                  <th bgcolor=#dddddd>NIC Number</th>
                                  <th bgcolor=#dddddd>Mobile Number</th>
                                  <th bgcolor=#dddddd>Course</th>
                                  <th bgcolor=#dddddd>Course-Fee</th>
                                </tr>
                              </thead>
                              <tbody>
                                <tr>
                                  <td><img src="../assets/img/don.png" style="width: 50px; height:50px; align-self: auto;"></td>
                                  <td><input type="text" value="Kasun"></td>
                                  <td><input type="text" value="Bandara"></td>
                                  <td><input type="text" value="Kandy"></td>
                                  <td><input type="text" value="953512345v"></td>
                                  <td><input type="text" value="0763365421"></td>
                                  <td><input type="text" value="JAVA"></td>
                                  <td><input type="text" value="35,000"></td>
                                  <td><button mat-stroked-button color="primary" style="background-color: green;color: white;font-size: 20px">Update</button></td>
                                  <td><button mat-stroked-button color="primary" style="background-color: red;color: white;font-size: 20px">Delete</button></td>
                               </tr>
                                <tr>
                                  <td><img src="../assets/img/don.png" style="width: 50px; height:50px; align-self: auto;"></td>
                                  <td><input type="text" value="Naveen"></td>
                                  <td><input type="text" value="Disanayake"></td>
                                  <td><input type="text" value="Malabe"></td>
                                  <td><input type="text" value="953534209v"></td>
                                  <td><input type="text" value="953534209v"></td>
                                  <td><input type="text" value="Android"></td>
                                  <td><input type="text" value="40,000"></td>
                                  <td><button mat-raised-button (click)="openDialog()" style="background-color: green;color: white;font-size:20px;">Update</button></td>
                                  <td><button mat-stroked-button color="primary" style="background-color: red;color: white;font-size: 20px">Delete</button></td>
                                </tr>               
                
                              </tbody>
                            </table>
                          </div>
                
                        </div>
                    </div>  
            </div>
        </div>
    </div>
</div>


</mat-drawer-container>

</body>
